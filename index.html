<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss calculator</title>
</head>
<body>
    <h1>Profit and loss calculator</h1>
    <label for="intial-price">Intial Price</label>
    <input id="intial-price" type="number" placeholder="Enter Intial Price of Stock" />
    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" placeholder="Enter Quantity of Stock" />
    <label for="current-price">Current Price</label>
    <input id="current-price" type="number" placeholder="Enter Current Price of Stock" />
    <button id="submit-btn">Tell me!</button>
    <div id="output"></div>
</body>
</html>
