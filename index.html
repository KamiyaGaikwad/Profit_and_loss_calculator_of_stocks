<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Profit and Loss calculator</title>

</head>
<body>
    <h1>Profit and loss calculator</h1>
    <label for="intial-price">Intial Price:&nbsp;&nbsp;&nbsp;&nbsp;<input id="intial-price" type="number" placeholder="Enter Intial Price of Stock" /></label>
    
    <label for="quantity">Quantity:  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="quantity" type="number" placeholder="Enter Quantity of Stock" />
    </label>
    <label for="current-price">Current Price:&nbsp;<input id="current-price" type="number" placeholder="Enter Current Price of Stock" /></label>
    
    <button id="submit-btn">Tell me!</button>
    <div id="output"></div>
    <script src="index.js"></script>
</body>
</html>
